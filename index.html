<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>WebCatch</title>
</head>

<body>
    <article class="contact-art">
        <!-- Formulario de contacto -->
        <section class="form-sect">
            <h3>Contacta con nosotros</h3>
            <form action="" class="contact-form" method="get">
                <input type="text" placeholder="Ingresa tu nombre" class="input-txt" id="nameUser" minlength="3">
                <input type="email" placeholder="Ingresa tu correo" class="input-txt" id="emailUser" minlength="4">
                <input type="text" placeholder="Ingresa el asunto" class="input-txt" id="subjectUser" min="4">
                <textarea name="contactTxt" id="contactTxt" cols="30" rows="10" placeholder="Mensaje"
                    class="input-txtarea" id="msmUser" minlength="4"></textarea>
                <button class="form-btn" onclick="getInfo()" type="submit">Enviar</button>
            </form>
            
        </section>
        <!-- Iconos de github de los devCatcher -->
        <section class="icon-sect">
            <ul class="list-icon">
                <li class="icon-item">
                    <a href="https://github.com/Groovesgt">
                        <i class='bx bxl-github'></i>
                        @Groovesgt
                    </a>
                </li>
                <li class="icon-item">
                    <a href="https://github.com/Oscardanch">
                        <i class='bx bxl-github'></i>
                        @Oscardanch
                    </a>
                </li>
                <li class="icon-item">
                    <a href="https://github.com/nisbero">
                        <i class='bx bxl-github'></i>
                        @nisbero
                    </a>
                </li>
                <li class="icon-item">
                    <a href="https://github.com/Jusky98">
                        <i class='bx bxl-github'></i>
                        @Jusky98
                    </a>
                </li>
                <li class="icon-item">
                    <a href="https://github.com/D-Ghoost">
                        <i class='bx bxl-github'></i>
                        @D-Ghoost
                    </a>
                </li>
            </ul>
        </section>
    </article>
</body>

</html>
