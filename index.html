<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>WebCatch</title>
</head>

<body>
    <article class="contact-art">
        <!-- Formulario de contacto -->
        <section class="form-sect">
            <h3>Contacta con nosotros</h3>
            <form class="contact-form" method="get" id="cont-form">
                <input name="userName" type="text" placeholder="Ingresa tu nombre" class="input-txt"  minlength="3">
                <input name="userEmail" type="email" placeholder="Ingresa tu correo" class="input-txt"  minlength="4">
                <input name="userSubject" type="text" placeholder="Ingresa el asunto" class="input-txt" min="4">
                <textarea  name="userMsm" cols="30" rows="10" placeholder="Mensaje" class="input-txtarea"  minlength="4"></textarea>
                <button class="form-btn" id="contact-btn" type="submit">Enviar</button>
            </form>
            <!-- Pop up que muestra mensaje en pantalla -->
            <dialog id="pop-up">
                    <button id="pop-btn">Aceptar</button>
            </dialog>
        </section>
        <!-- Iconos de github de los devCatcher -->
        <section class="icon-sect">
            <ul class="list-icon">
                <li class="icon-item">
                    <a href="https://github.com/Groovesgt">
                        <i class='bx bxl-github'></i>
                        @Groovesgt
                    </a>
                </li>
                <li class="icon-item">
                    <a href="https://github.com/Oscardanch">
                        <i class='bx bxl-github'></i>
                        @Oscardanch
                    </a>
                </li>
                <li class="icon-item">
                    <a href="https://github.com/nisbero">
                        <i class='bx bxl-github'></i>
                        @nisbero
                    </a>
                </li>
                <li class="icon-item">
                    <a href="https://github.com/Jusky98">
                        <i class='bx bxl-github'></i>
                        @Jusky98
                    </a>
                </li>
                <li class="icon-item">
                    <a href="https://github.com/D-Ghoost">
                        <i class='bx bxl-github'></i>
                        @D-Ghoost
                    </a>
                </li>
            </ul>
        </section>
    </article>
</body>
<script src="js/main.js"></script>
</html>
